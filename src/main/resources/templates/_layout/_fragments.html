<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}"></title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <headerA class="p-1 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-between"
        >
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-0 justify-content-center mb-md-0"
          >
            <li>
              <a th:href="@{/}" class="nav-link px-2 text-white">Home</a>
            </li>
            <li>
              <a th:href="@{/docs}" class="nav-link px-2 text-white">Docs</a>
            </li>
          </ul>

          <div class="text-end">
            <div sec:authorize="isAnonymous()">
              <a
                type="button"
                class="btn btn-outline-light me-2 btn-sm"
                th:href="@{/login}"
              >
                Login
              </a>
              <a
                th:href="@{/register}"
                type="button"
                class="btn btn-outline-light me-2 btn-sm"
              >
                Sign-up
              </a>
            </div>
            <div>
              <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-0 justify-content-center mb-md-0"
            >
              <li class="nav-link px-2 text-success">
                Hey its good to see you
                <span sec:authentication="name"></span>!
              </li>
              <li>
                <a th:href="@{/logout}" class="nav-link px-2 text-white"
                  >Logout</a
                >
              </li>
            </ul>
            </div>
          </div>
        </div>
      </div>
    </headerA class="p-1 text-bg-dark">
    <headerB>
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-between"
        >
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-0 justify-content-center mb-md-0"
          >
            <li>
              <a th:href="@{/}" class="nav-link px-2 text-white">Home</a>
            </li>
            <li>
              <a th:href="@{/docs}" class="nav-link px-2 text-white">Docs</a>
            </li>
          </ul>
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-0 justify-content-center mb-md-0"
          >
            <li class="nav-link px-2 text-success">
              Hey its good to see you
              <span sec:authentication="name"></span>!
            </li>
            <li>
              <a th:href="@{/logout}" class="nav-link px-2 text-white"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </headerB>
    <!--main th:fragment="content" -->

    <footer class="container">
      <div
        class="d-flex flex-wrap justify-content-between align-items-center py-0 my-0 border-top mt-auto"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"
            class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
          >
            <svg class="bi" width="30" height="24">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
          <span class="mb-3 mb-md-0 text-muted">Â© 2022 cafefashionsociety</span>
        </div>
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Docs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Design</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
