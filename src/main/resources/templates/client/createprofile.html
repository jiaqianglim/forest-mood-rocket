<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <!DOCTYPE html>
  <html
    lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
  >
    <head th:fragment="headhtml(title)">
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Create Profile</title>
      <!-- CSS only -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"
      />
      <!-- JavaScript Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>
    </head>
    <body>
      <main th:fragment="content">
        <h1>Create a new profile</h1>
        <form
          th:action="#"
          method="post"
          class="col-lg-8 mx-auto p-3 py-md-5"
          th:object="${profileForm}"
        >
          <div class="mb-3">
            <label for="displayName" class="form-label"
              >Display Name: (This name will be displayed if this profile is
              searchable)</label
            >
            <input
              type="text"
              class="form-control"
              id="displayName"
              th:field="*{displayName}"
              placeholder="Optional for private use profiles"
            />
            <label for="organisationName" class="form-label"
              >Organisation Name:
            </label>
            <input
              type="text"
              class="form-control"
              id="organisationName"
              th:field="*{organisationName}"
              placeholder="Required"
              required
            />
            <label for="organisationEmail" class="form-label"
              >Email: (Please use email provided by your organisation)</label
            >
            <input
              type="text"
              class="form-control"
              id="organisationEmail"
              th:field="*{organisationEmail}"
              placeholder="Optional for private use profiles"
            />
            <label for="organisationRole" class="form-label">Role: </label>
            <input
              type="text"
              class="form-control"
              id="organisationRole"
              th:field="*{organisationRole}"
              placeholder="Optional for private use profiles"
            />
            <label for="organisationId" class="form-label"
              >Organisation ID: (Please use ID Key provided to you for official
              profiles)</label
            >
            <input
              type="text"
              class="form-control"
              id="organisationId"
              th:field="*{organisationId}"
              placeholder="Optional for private use profiles"
            />
            <label for="pictureURL" class="form-label">Display Picture URL</label>
            <input
              type="text"
              class="form-control"
              id="pictureURL"
              th:field="*{pictureURL}"
              placeholder="Optional for private use profiles"
            />
            <input type="text" th:value="${user.id}" th:field="*{userAccId}" hidden>
          </br>
            <div class="form-check">
              <label for="currentlyActive" class="form-label"
                >Are you currently in this organisation?</label
              >
              <input
                type="checkbox"
                class="form-check-input"
                id="currentlyActive"
                th:field="*{currentlyActive}"
                value="true"
              />
            </div>
            <div class="form-check">
              <label for="organisationSearchable" class="form-label"
                >Do you want this profile to be searchable by your
                organisation?</label
              >
              <input
                type="checkbox"
                class="form-check-input"
                id="organisationSearchable"
                th:field="*{organisationSearchable}"
                value="true"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </main>
    </body>
  </html>
</html>
