<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <!DOCTYPE html>
  <html
    lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
  >
    <head th:fragment="headhtml(title)">
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Create</title>
      <!-- CSS only -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"
      />
      <!-- JavaScript Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>
    </head>
    <body>
      <main th:fragment="content">
        <form class="col-lg-8 mx-auto p-3 py-md-5" th:object="${reportForm}">
          <div class="mb-0">
            <div class="row mb-0">
              <div class="col-6">
                <label for="profile" class="form-label">Save in Profile</label>
                <select class="form-select" th:field="*{profileId}" required>
                  <option selected value="Personal">Select profile to save</option>
                  <option th:each="profile : ${user.profiles}"
                          th:value="${profile.id}"
                          th:text="${profile.displayName}"></option>
                  </select>
              </div>
              <div class="col-6">
                <label for="incidentDate" class="form-label">Date of Incident: </label><br>  
                <input type="date" class="form-control" th:field="*{incidentDate}" required><br>
              </div>                
            </div>
          </div>
          <div class="mb-3">
            <label for="reporttitle" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="reporttitle"
              placeholder="Use a short title"
              th:field="*{title}"
              required
            />
            <label for="what" class="form-label">Describe what happened during this incident:</label>
            <textarea
              class="form-control"
              id="what"
              rows="3"
              placeholder="This happened..."
              required
            ></textarea>
            <label for="what" class="form-label">How is this significant to you/others?</label>
            <textarea
              class="form-control"
              id="what"
              rows="3"
              placeholder="This is important because..."
            ></textarea>
            <label for="tags" class="form-label">Tags</label></br>
            <input type="text" id="tags" class="form-control" placeholder="Add any tags here">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </main>
    </body>
  </html>
</html>
