<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main th:fragment="content">
      <h1 th:text="${dossierName}">Dossier Id</h1>
      <table class="table">
        <tr>
          <th>Date</th>
          <th>Title</th>
          <th>Incident</th>
          <th>Reaction</th>
        </tr>
        <tr th:each="note:${notes}">
          <td th:text="note.incidentDate"></td>
          <td th:text="note.title"></td>
          <td th:text="note.what"></td>
          <td th:text="note.soWhat"></td>
        </tr>
      </table>
    </main>
  </body>
</html>
