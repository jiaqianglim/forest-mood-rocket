<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main th:fragment="content">
      <div class="col-lg-8 mx-auto p-3 py-md-5">
        <h1>Dossier Id</h1>
        <a type="button" class="btn btn-primary" th:href="@{/d/new}"
          >Create Dossier</a
        >
        <table class="table">
          <tr>
            <th>Name</th>
            <th>No. of Notes</th>
            <th>Sharing</th>
          </tr>
          <tr th:each="dossier:${dossiers}">
            <td th:text="${dossier.name}"></td>
            <td th:text="${#lists.size(dossier.noteIds)}"></td>
            <td><a th:href="@{'/api/d/'+${dossier.id}}">API Only</a></td>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
