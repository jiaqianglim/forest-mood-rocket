<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main th:fragment="content">
      <form
        th:action="@{/p/new}"
        method="post"
        class="col-lg-8 mx-auto p-3 py-md-5"
        th:object="${profileForm}"
      >
        <h1>Create a new profile</h1>
        <div class="mb-3">
          <label for="displayName" class="form-label"
            >Display Name: (This name will be displayed if this profile is
            searchable)</label
          >
          <input
            type="text"
            class="form-control"
            id="displayName"
            th:field="*{displayName}"
          />
          <label for="organisationName" class="form-label"
            >Organisation Name:
          </label>
          <input
            type="text"
            class="form-control"
            id="organisationName"
            th:field="*{organisationName}"
            placeholder="Insert Company Name"
            required
          />
          <label for="organisationRole" class="form-label">Role: </label>
          <input
            type="text"
            class="form-control"
            id="organisationRole"
            th:field="*{organisationRole}"
            placeholder="Insert Position"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
  </body>
</html>
