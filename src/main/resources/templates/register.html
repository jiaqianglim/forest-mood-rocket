<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <main th:fragment="content">
      <div class="container">
        <div class="row mx-auto p-3 py-md-5">
          <div class="col-8"></div>
          <div class="col-4">
            <br />
            <h1 class="bd-title mt-0">Hello there new friend!</h1>
            <form th:action="@{/register}" id="registerForm" method="post">
              <label for="username" class="form-label">Username: </label>
              <input
                type="text"
                name="username"
                autocomplete="on"
                class="form-control"
              /><br />
              <label for="password" class="form-label">Password: </label>
              <input
                type="password"
                name="password"
                class="form-control"
              /><br />
              <label for="fullname" class="form-label">Full name: </label>
              <input type="text" name="fullname" class="form-control" /><br />
              <label for="userEmail" class="form-label">Email: </label>
              <input type="email" name="userEmail" class="form-control" /><br />
              <input type="submit" value="Sign up!" class="btn btn-primary" />
            </form>
            <br />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
